<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor - Results summary component solution</title>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="Ã­mage/png">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <main class="container">
        <section class="Result-card">
            <h1>Your Result</h1>
            <div class="score">
                <h2> 76 </h2>
                <p> of 100 </p>
            </div>
            <h1 class="info-title">Great</h1>
            <p> You scored higher than 65% of the people who have taken these tests. </p>
        </section>
        <section class="Result-summary">
            <h2>Summary</h2>
            <div class="score-summary">
                <div class="reaction-score">
                    <div class="left">
                       <img src="images/icon-reaction.svg" alt="reaction icon">
                       Reaction
                    </div>
                    <div class="right">
                       <b>80 </b><span>/ 100</span>
                    </div>
                </div>

                <div class="memory-score">
                    <div class="left">
                       <img src="images/icon-memory.svg" alt="memory icon">
                       Memory
                    </div>
                    <div class="right">
                       <b>92 </b><span>/ 100</span>
                    </div>
                </div>

                <div class="verbal-score">
                    <div class="left">
                       <img src="images/icon-verbal.svg" alt="verbal icon">
                       Verbal
                    </div>
                    <div class="right">
                       <b>61</b> <span>/ 100</span>
                    </div>
                </div>

                <div class="visual-score">
                    <div class="left">
                       <img src="images/icon-visual.svg" alt="reaction icon">
                       Visual
                    </div>
                    <div class="right">
                       <b>72 </b><span>/ 100</span>
                    </div>
                </div>

                <button><b>Continue</b></button>

            </div>
        </section>
    </main>

</body>
</html>
